{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}
    {{ titulo }}
{% endblock %}

{% block main %}
    <h1>{{ acao }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form | bootstrap }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" onclick="location.href='/'" class="btn btn-secondary">Cancelar</button>

    </form>
{% endblock %}
